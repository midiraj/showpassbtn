<!DOCTYPE html>
<html>
<head>
	<title>Show Password Button</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="width: 500px; border:1px solid #ccc; margin-top: 20px;">
		<br>
		<h2 class="text-center">Login</h2>
		<form id="login_form">
			<div class="form-group">
				<label>Username</label>
				<input class="form-control" type="text" name="username" id="username" placeholder="username">				
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" id="password" placeholder="password" class="form-control">
			</div>
			<div class="form-group">
				<button type="button" id="show_password" name="show_password" class="btn btn-success">Show</button>
			</div>

		</form>
		
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>

	$(document).ready(function(){
		$('#show_password').on('click', function(event) {
			event.preventDefault();
			var passwordField = $('#password');
			var passwordFieldType = passwordField.attr('type');
			if (passwordFieldType == 'password') {
				passwordField.attr('type','text');
				$(this).text('Hide');
			}else{
				passwordField.attr('type','password');
				$(this).text('Show');

			}

		});    
	});

</script>

</body>
</html>
